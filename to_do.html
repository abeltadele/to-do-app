<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbelTask | To-Do & Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="to-do.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
    <!-- Logo Section -->
    <div class="logo-container">
        <a href="#" class="logo-link">
            <i class="fas fa-feather-alt logo-icon"></i>
            <span class="logo-text">Abel<span>Task</span></span>
        </a>
    </div>

    <!-- Main Navigation -->
    <nav class="primary-nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#todo-section" class="nav-link active" data-section="todo">
                    <i class="fas fa-tasks nav-icon"></i>
                    <span class="nav-text">Tasks</span>
                    <span class="active-indicator"></span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#journal-section" class="nav-link" data-section="journal">
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">Journal</span>
                    <span class="active-indicator"></span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#stats-section" class="nav-link" data-section="stats">
                    <i class="fas fa-chart-pie nav-icon"></i>
                    <span class="nav-text">Insights</span>
                    <span class="active-indicator"></span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- User Controls -->
    <div class="user-controls">
        <button class="control-btn theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon theme-icon"></i>
        </button>
        <button class="control-btn notification-btn" aria-label="Notifications">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">1</span>
        </button>
    </div>
</header>

        <div class="app-container">
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-tasks"></i> To-Do List</h2>
                    <div class="filter">
                        <select id="filter-select" class="input-field">
                            <option value="all">All Tasks</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="text" id="todo-input" class="input-field" placeholder="Add a new task...">
                    <button class="btn btn-add" id="add-todo-btn">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                
                <div class="todos-container" id="todos-container">
                    <!-- To-do items will be added here dynamically -->
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-book"></i> Daily Journal</h2>
                    <div class="journal-date">
                        <i class="fas fa-calendar-day"></i>
                        <span id="current-date">September 15, 2023</span>
                    </div>
                </div>
                
                <div class="journal-container">
                    <textarea class="journal-input" id="journal-input" placeholder="Write your thoughts, ideas, or reflections for today..."></textarea>
                    <div class="journal-actions">
                        <button class="btn" id="save-journal-btn">
                            <i class="fas fa-save"></i> Save Journal
                        </button>
                        <div class="word-count">
                            <i class="fas fa-font"></i>
                            <span id="word-count">0</span> words
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="journals-count">0</div>
                <div class="stat-label">Journal Entries</div>
            </div>
        </div>
        
        <div class="quote-container">
            <p class="quote-text" id="quote-text">The secret of getting ahead is getting started.</p>
            <p class="quote-author" id="quote-author">– Mark Twain</p>
        </div>
    </div>
    
    <footer>
        <p>Made with <span class="heart">❤</span> | Your productivity companion</p>
    </footer>
<script src="to-do.js"></script>
</body>
</html>
